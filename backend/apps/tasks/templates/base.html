<!DOCTYPE html>
<html>
<head>
    <title>Django Tenancy</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { background: #f8f9fa; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .nav-links a { margin-right: 15px; text-decoration: none; color: #007cba; }
        .nav-links a:hover { text-decoration: underline; }
        .user-info { font-weight: bold; color: #333; }
        .btn { padding: 8px 16px; border-radius: 4px; text-decoration: none; color: white; background: #dc3545; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="nav-links">
                <a href="{% url 'tasks:project_list' %}">Projetos</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'core:profile' %}">Perfil</a>
                {% endif %}
            </div>
            <div>
                {% if user.is_authenticated %}
                    <span class="user-info">Bem vindo, {{ user.username }}!</span>
                    <a href="{% url 'core:logout' %}" class="btn">Sair</a>
                {% else %}
                    <span class="user-info">Visitante</span>
                    <a href="{% url 'core:login' %}" class="btn" style="background: #007cba;">Entrar</a>
                {% endif %}
            </div>
        </div>
    </div>
    
    {% block content %}
    {% endblock %}
</body>
</html>
